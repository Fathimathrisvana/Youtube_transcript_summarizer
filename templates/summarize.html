<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Summarized Transcript</title>
</head>
<body>
    <div class="content">
        <h1 style="text-align: center">Summarized Transcript</h1>

        <!-- Display the summarized text -->
        <div id="summary">
            {{ summary }}
        </div>

        <!-- Audio player for listening to the summary -->
        <audio controls id="audio-player">
            <source src="{{ audio_url }}" type="audio/mpeg">
            Your browser does not support the audio element.
        </audio>
    </div>
</body>
</html>
